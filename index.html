        <script>
            // Creating buttons for DOM Manipulation

            let rockButton = document.createElement('button')
            rockButton.addEventListener('click', playRound)

            let paperButton = document.createElement('button')
            paperButton.addEventListener('click', playRound)


            let scissorsButton = document.createElement('button')
            scissorsButton.addEventListener('click', playRound)

            // Creating a div element to display results

            const results = document.createElement('div')




            const choice = ['rock', 'paper', 'scissors']
            
            
            let playerChoice;
            let computerSelection;
            let computerScore = 0;
            let playerScore = 0;

            function getComputerChoice() {
               return choice[Math.floor(Math.random()*choice.length)]
            }

            function playRound(playerChoice, computerSelection) {
                computerSelection = getComputerChoice();
                playerChoice = prompt('choose your weapon')
                if ((playerChoice == 'rock' && computerSelection == 'scissors') || (playerChoice == 'scissors' && computerSelection == 'paper' ) || (playerChoice == 'paper' && computerSelection == 'rock')){
                    playerScore = ++playerScore  
                    results.textContent('you win', playerScore, computerScore)
                }
                else if (playerChoice === computerSelection){
                    results.textContent('draw', playerScore, computerScore)
                }
                else {
                    computerScore = ++computerScore
                     results.textContent('you lose', playerScore, computerScore)
                    
                }
                }
